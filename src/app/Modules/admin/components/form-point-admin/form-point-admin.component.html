<div class="card mat-elevation-z8"> <br><br>
  <h1 class="" style="text-align: center; font-weight: bold;">Agregar Marcador</h1>
  <form [formGroup]="formulario" style="max-width: 50%; position: relative; left: 20%;">
    <div class="row">
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput type="text" formControlName="descripcion" name="descripcion" id="descripcion"
          class="form-control" placeholder="Digite una DescripciÃ³n">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Latitud </mat-label>
        <input matInput type="number" formControlName="latitud" name="latitud" id="latitud" class="form-control"
          placeholder="Digite latitud">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Latitud</mat-label>
        <input matInput type="number" formControlName="longitud" name="longitud" id="longitud" class="form-control"
          placeholder="Digite longitud">
      </mat-form-field>
    </div>
    <button class="btn btn-primary" style="position: relative;left: 1cm;" *ngIf="errores()" disabled>Agregar</button>
    <button class="btn btn-primary" *ngIf="!errores()" (click)="onSubmit()">Agregar</button>
  </form> <br>

</div>
